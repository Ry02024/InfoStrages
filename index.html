<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿アプリ</title>
  <style>
    /* 三点リーダーメニューのスタイル */
    .menu-button {
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu-container {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: none; /* 初期状態では非表示 */
    }

    .menu-container button {
      display: block;
      background: none;
      border: none;
      padding: 5px;
      width: 100%;
      cursor: pointer;
    }

    .menu-container button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>投稿フォーム</h1>
  <form id="postForm">
    <textarea id="content" placeholder="ここに投稿を入力してください..." required></textarea>
    <button type="submit">送信</button>
  </form>

  <h2>投稿一覧</h2>
  <div id="posts"></div>

  <script src="app.js"></script>
</body>
</html>
